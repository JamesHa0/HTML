<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>双开门按钮</title>
    <style>
        .app {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn69 {
            width: 120px;
            height: 50px;
            background-color: transparent;
            color: #333333;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: color 0.3s ease-in-out;
        }

        .btn69:before,
        .btn69:after {
            content: '';
            width: 0;
            height: 50px;
            background-color: #0093E9;
            position: absolute;
            top: 0;
            right: 60px;
            z-index: -1;
            transition: width 0.3s ease-in-out;
        }

        .btn69:after {
            left: 60px;
        }

        .btn69:hover:before,
        .btn69:hover:after {
            width: 60px;
        }

        .btn69:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="app">
        <button class="btn69">button</button>
    </div>
</body>

</html>
